<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI Calculator</h1>
            <p>Calculate your Body Mass Index</p>
        </header>

        <div class="calculator-card">
            <form id="bmiForm">
                <div class="unit-toggle">
                    <label>
                        <input type="radio" name="unit_system" value="metric" checked>
                        Metric (kg, cm)
                    </label>
                    <label>
                        <input type="radio" name="unit_system" value="imperial">
                        Imperial (lbs, inches)
                    </label>
                </div>

                <div class="input-group">
                    <label for="weight" id="weightLabel">Weight (kg):</label>
                    <input type="number" id="weight" step="0.1" min="1" required>
                </div>

                <div class="input-group">
                    <label for="height" id="heightLabel">Height (cm):</label>
                    <input type="number" id="height" step="0.1" min="1" required>
                </div>

                <button type="submit" class="calculate-btn">Calculate BMI</button>
            </form>

            <div id="result" class="result hidden">
                <h3>Your Results</h3>
                <div class="bmi-value" id="bmiValue"></div>
                <div class="bmi-category" id="bmiCategory"></div>
                <div class="bmi-chart">
                    <h4>BMI Categories:</h4>
                    <ul>
                        <li>Underweight: &lt; 18.5</li>
                        <li>Normal weight: 18.5 - 24.9</li>
                        <li>Overweight: 25 - 29.9</li>
                        <li>Obese: â‰¥ 30</li>
                    </ul>
                </div>
            </div>

            <div id="error" class="error hidden"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
